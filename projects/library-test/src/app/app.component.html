<div class="container">
  <input
    [(ngModel)]="formData.firstInput"
    type="text"
    placeholder="Numeric value directive does not use"
    name="fFirstNumber"
    #firstNumber="ngModel"
    autocomplete="off"
  />
  <input
    [(ngModel)]="formData.secondInput"
    type="text"
    placeholder="Numeric value directive is using"
    name="fSecondNumber"
    #secondNumber="ngModel"
    autocomplete="off"
    numericValue
  />
</div>
